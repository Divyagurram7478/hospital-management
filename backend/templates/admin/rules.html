{% extends "base.html" %}
{% block title %}Rulebook{% endblock %}
{% block content %}
<div class="container">
  <div style="margin-bottom: 10px;">
    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">&larr; Back to Dashboard</a>
  </div>
  <h3>Hospital Rulebook</h3>
  <form method="POST">
    <textarea name="content" rows="12" class="form-control">{{ rules.content }}</textarea>
    <div style="margin-top:12px">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
{% endblock %}
