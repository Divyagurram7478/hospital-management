{% extends "base.html" %}
{% block content %}

<!-- âœ… Container for register form -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="card shadow-lg p-4 rounded-4" style="max-width: 520px; width: 100%;">

    <!-- ðŸ©º Heading -->
    <h2 class="text-center mb-4 text-primary fw-bold">Create an Account</h2>
    <p class="text-center text-muted mb-4">Join the Healthcare Management System</p>

    <!-- ðŸ“ Registration Form -->
    <form method="POST">

      <!-- ðŸ”½ Role Selection -->
      <!-- If role is not already provided in the route, show dropdown -->
      {% if not role %}
      <div class="mb-3">
        <label for="role" class="form-label fw-semibold">Select Role</label>
        <select name="role" id="role" class="form-select form-select-lg" required>
          <option value="">-- Choose a Role --</option>
          <option value="admin">Admin</option>
          <option value="doctor">Doctor</option>
          <option value="nurse">Nurse</option>
          <option value="patient">Patient</option>
          <option value="receptionist">Receptionist</option>
        </select>
      </div>
      {% else %}
      <!-- Hidden field if role comes from route (ex: /register/doctor) -->
      <input type="hidden" name="role" value="{{ role }}">
      {% endif %}

      <!-- ðŸ‘¤ Username -->
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <input type="text" id="username" name="username" class="form-control form-control-lg" required>
      </div>

      <!-- ðŸ“§ Email -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input type="email" id="email" name="email" class="form-control form-control-lg" required>
      </div>

      <!-- ðŸ”’ Password -->
      <div class="mb-4">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" id="password" name="password" class="form-control form-control-lg" required>
      </div>

      <!-- ðŸš€ Submit Buttons -->
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary btn-lg w-50">Register</button>
        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary btn-lg w-50 ms-2">Login</a>
      </div>

    </form>
  </div>
</div>

{% endblock %}
